    <span id="box-title">简介：千载匠心悠，非遗文脉长。非物质文化遗产作为国家历史文化成就的重要标志，不但承载着独特的民族记忆，也在世代更替的过程中，在百姓生活里活态存续，对于建设社会主义文化强国具有重要意义。为提高青年文化自信和家乡认同感，让更多青年人才加入保护非遗的队伍，华中科技大学生命科学与技术学院团委学业发展部组建了“故园匠心不独运，非遗传承共此行”寒假社会实践队，来自全国各地的12名队员在自己的家乡开展一系列家乡非物质文化遗产传承情况调研、赓续家乡非物质文化遗产传承人背后“精于工、匠于心、品于行”的匠心精神，并于亲身实践中为家乡非遗保护传承注入青年活力、贡献青年思考。</span>

var provinceIntroData = {
    '云南': '2月2日，来自云南昆明的实践队员易楠茜、卯宇涵实地走访了位于昆明市五华区庆丰街的非遗扎染技艺体验空间，在店主带领下概览扎染技艺的前世今生，并与昆明市青联委员、柒源品牌创始人、第三代非遗扎染技艺传承人杨语嫣进行了深入交流。扎染技艺体验空间不大，但内容却饱满充实，扎染文创、服饰设计、空间展陈、DIY体验区......以“扎染”技艺为核心而衍生出的一系列创意产品令人目不暇接。“把静态的扎染产品变成动态的非遗体验。”店主向他们介绍道。在这里，“三代人只做一件事”的非遗传承故事、首创DIY手作非遗制作场景、非遗扎染手作产品“三位一体”，巧妙而紧密地融合，向远方的归客娓娓讲述着传统扎染技艺的古韵与新生。看着起源于汉唐时期的古老扎染技艺在新鲜的视角、新颖的理念下以焕然一新的形式展陈在我们面前，欣慰之余，诸多疑问也随即涌上我们心头。“创新的边界在哪里？怎样在推广非遗文化的同时保证手艺不变质、传承不变味？”我们一边与店主杨姨、第三代传承人杨语嫣交流，一边在其指导下制作扎染帆布包、扎染围巾。遵循扎制工序、把握细节要点，看似轻而易举的“扎结”手法中竟大有学问，两指上下翻飞，撮晕结、水波纹、鱼子缬......不同的拓扑结构在染色后会呈现截然不同的样式效果，一招不慎，整幅作品便须推翻重来。我们逐渐在亲身实践中体悟到店主口中不变的“匠心”。在与杨姨交流的过程中，我们方才知道在年轻一代传承人的不懈努力下，古老的绞缬技法、精美的扎染艺术品和产品已经走出国门，推广到了世界各地，不少日本服饰品牌正以扎染技艺为特色。“都是亲手扎亲手染的，没有两件是相同的！质量不好就没人买啦！”杨姨淳朴又柔和的笑容中透露出老手艺人骨子里的骄傲。最后一步，在板蓝根天然染料的浸渍下，在空气中涩涩而令人回味的气味中，我们自主设计的扎染作品终于初步成型、颇有小成。“我们就想把日子过得安安逸逸的，把手艺传承下去......”一上午的走访过后，午后的扎染空间里又有附近一小学班级的孩子们在老师的带领下学习、传承扎染技艺，母女俩又开始了不倦地讲授......离开前，透过玻璃门看着那双粗糙的大手，以及无数双稚嫩的小手，用线、素巾等最寻常的工具制出一件件精美的创意作品，我们在心中向杨姨一家这样的手艺人致敬。',
    '河南': '2月7日，来自河南省郑州市的实践队员南翰承走入当地美食小店——张老炝方城炝锅烩面，在品尝热气腾腾的地道美食的同时，深入了解了这道美食背后的非物质文化及制作工艺。炝锅烩面，是河南省南阳特色美食，其工艺为肉炒焦，葱炒黄、一爆一炝加高汤，下入扯好的烩面，再加入鲜嫩小白菜，加上香菜、蒜苗、羊油辣椒、小磨油，热气腾腾，烩面软滑，鲜香四溢。而郑州烩面则是煮好高汤，下入烩面，加入千张、粉条、海带等配菜，点缀上几片羊肉，两种烩面都有各自的风味。而美食小店“张老炝”背后的创始人张林的故事，更是不得不说：张林立志将老家面食发扬光大，他不惑之年跨界创业，重新定义炝锅烩面，短短2年多，门店已扩至9家。认认真真做好一碗面，实力圈粉国外食客，他致力于打造中原烩面新名片，让老家的炝锅烩面成为世界的炝锅烩面。张老炝的“炝锅烩面”是花心思琢磨出来的，秉承了方城烩面的灵魂——软与滑。“说起来容易做起来难。刚开始做烩面的时候，母亲还在。对最初做出来的烩面，她只给了这样的评价：‘不中!太硬’。一度令我无地自容。于是，我们开始在烩面片上下功夫，耗费了大量的时间、人力，最终发现‘手工和面，只放水和盐’，方能做出记忆中的那种软滑。”说到这个新品类的诞生，张林的话匣子就打开了。不是所有的炝锅烩面都能称为张老炝!张老炝传承了独特的炝锅工艺：“肉炒焦、葱炒黄，一爆一炝加高汤”。大火热油，取新鲜山羊肉，与葱花、姜丝一起爆炒，激发出强烈的香味，使之融入其他食材。倒入用特制铁锅熬制4小时以上的羊棒骨高汤，放入煮好的烩面片，再配上一把鲜嫩欲滴的小青菜，一碗汤鲜、面润、葱香的炝锅烩面就出炉了。生活要有仪式感，吃面也不例外。“第一步，闻香。炝锅的味道，闻着就让人食指大动。第二步，品汤。喝几口用鲜羊棒骨熬制4小时以上的高汤，胃暖暖的，很贴心。第三步，尝面。滑滑的，软软的，感觉好极了!第四步，放辣椒。张老炝的辣椒是特制的，香而微辣，放一点，与炝锅烩面更配哦。”张林幽默地说。做面认真，吃面讲究，就连餐具，张林也力图还原那个时代的模样。“我对美有自己独特的看法，为了给张老炝定制一批合适的碗，我走了很多地方。2016年，我去了中国砂器之乡山西平定，看到它的第一眼，我就告诉自己‘就是它了’。这个碗，看上去笨笨的，古朴而略显低调，但我觉得它很纯净，很厚重也很雅致，还给人一种回忆——记忆里老土碗的样子。”张林如是说。',
    '江西': '2月8日，来自江西寻乌的实践队员刘越遥走入了寻乌县博物馆，了解了包括鼻吹唢呐在内的当地非物质文化遗产。以下是她的感想：江西省赣州市寻乌县博物馆给我留下了深刻的印象。在这里，我不仅看到了丰富的非物质文化遗产项目，还感受到了这些文化遗产背后的深厚历史和文化底蕴。一进入展厅，我就被那些精美的民间艺术品所吸引。这些艺术品包括了客家服饰、船灯、香火龙等多种形式，每一件作品都凝聚了客家人的心血和智慧，展现了他们高超的技艺和无尽的创意。此外，展厅还通过图片、文字、多媒体等方式，详细介绍了寻乌县的民俗文化和传统节庆活动。这些内容让我对当地的民俗风情有了更加全面的了解，也让我感受到了中华文化的多样性和包容性。鼻吹唢呐是寻乌民间独有的传统杂技兼音乐表演艺术，其表演过程具有一定的难度。鼻吹唢呐流传的区域主要分布在寻乌县及其周边地区，表演者还经常受邀到广东、福建、瑞金等地参加表演。作为寻乌地区特有的表演技艺之一，鼻吹唢呐受到当地民众的广泛欢迎。传承人黄春祥祖上就有鼻吹唢呐的技艺，他自幼受父辈熏陶，便深深喜欢上了这门技艺。经过多年勤学苦练，黄春祥不仅熟练掌握了这门技艺，还因此结交了来自周边各地的音乐爱好者，组成了一支民间乐队。其表演服饰多采用近代演出服的款式，演出场景多为逢年过节、婚丧嫁娶、摆宴祝寿等。鼻吹唢呐的最大特点是与口吹唢呐不一样。两者虽同属吹奏乐器，但鼻吹唢呐在工具使用上与普通吹奏唢呐不同。鼻吹唢呐在吹奏技巧上更具难度。表演者气息要长，肺活量相对要强。表演者用的是特制的表演烟斗道具，用嘴叼住特制的烟斗，顶上放置三个盘子或碗，在边吸烟边转动三个瓷盘或碗的同时，用一个鼻子吹奏乐曲（另一个鼻子用纸团塞住）。表演者表演时必须有2个以上的人为其伴奏，以便用手转栋瓷盘或碗时现场还有音乐。另外，鼻吹唢呐离不开两样简单的工具，取1根空心竹子，一头有节，延节取长1.2公分截断，然后四周打磨至光滑，再从中间取1孔，此孔必须与唢呐铜尾紧就，不漏气。再取中弱哨片1个，插入唢呐铜尾处，这样就可以用鼻吹了。工具的好坏直接关系到吹笛质量，在鼻吹过程中，如果会发出怪音，说明有漏气现象，要认真检查。一直以来，黄春祥在传承的基础上不断对鼻吹唢呐的表演技艺进行改革创新。如今他不仅会鼻吹唢呐打盘花，还创新了玩法，学会了“七星拜寿”等新技艺。“七星拜寿”就是点燃七盏蜡烛，分别在表演者头顶放一盏，左右臂膀上由小臂、上臂和肩部各放三盏，边用鼻子吹唢呐，边完成拜寿动作。表演者要利用身体的平衡保持手臂、头顶的蜡烛不掉落，充分向人们展示了鼻吹唢呐民间传统艺术带来的独特魅力。实际上，该项表演呈现的不仅是寻乌客家人对精神文化的追求，更有着寻乌人对美好生活的向往和对文化创新的探寻。',
    '安徽': '2月7日，来自安徽马鞍山、安徽长丰的实践队员胡海翔、朱方安南分别走访了马鞍山洪滨丝画博物馆、吴山铁字坊深入了解了家乡非物质文化遗产——洪滨丝画、吴山铁字。胡海翔聚焦家乡的洪滨丝画，他介绍道：安徽马鞍山市洪滨丝画艺术有限公司所生产的丝画作品纯手工制作，极为讲究用色，其作画用的天然丝棉材料，经过特殊复杂的高温染色加工，使画面鲜艳夺目，并且能够防霉、永不褪色。《洪滨丝画》工艺精湛，绘画语言独特，根据图案设计出逼真，富于立体感的画面。十分自然的将猫、狗等宠物表现得惟妙惟肖，山水风景渲染得栩栩如生，真正做到了顺其自然，随心所欲，无物不可入画，在艺术表现上创造出一种独特的意境和高雅的品位，体现出一种大家风范。而朱方安南则聚焦于家乡的吴山铁字，她获悉：吴山铁字创始于明末清初。墨迹作品易储藏，便于携带，但保存时间有限，易腐损变质；碑刻可长久存世，但不便携带、赏玩。吴山铁字则兼具二者之长，既可长期保存，不易腐蚀，又便于收藏携带。铁字书画独具特色，以书法、绘画等技艺为基础，以锤代笔，以铁作墨。在祖传的基础上开发创新，将传统的炉冶锻打与现代的冷锤电磨相结合，由原先的涂刷工艺与现代的电镀工艺相结合，过去的锡焊与现代的点焊、碰焊相结合。取书法、国画章法布局，融雕刻、剪纸手法创意，经锻、锤、钻、焊、锉、磨等二十多道手工技巧，将书法、创意表现的风骨强健，饱满生神。铁字融铁的刚劲与中国传统书画艺术魅力于一体显示出一种潇洒、遒劲、饱满生动的艺术感染力，具有典雅别致、古色古香的艺术韵味，被誉为“中华一绝”。一幅作品一般要经过30多道工序：首先书写作品或临摹名家作品，再将样品上铁皮裁剪，锤打、平整定型、修边钻孔、焊接、清洗、喷涂后，制作底版外框并安装等，上漆后再按原图固定在画框中。她经访问获悉吴山铁字的制作过程非常繁琐，需要经历多个环节和精细的工艺。首先，选材是铁字制作的重要环节，需要选用优质的铁材以确保成品的质量。其次，锻打是制作铁字不可或缺的步骤，铁匠需要运用独特的技巧和力量，将铁料锤击成所需的形状和大小。接下来是打磨、雕刻和装饰等环节，其中包括了细致的打磨、纹样的雕刻以及图案的装饰，使铁字呈现出独特的美感和艺术价值。',
    '黑龙江': '2月8日，来自黑龙江省哈尔滨市的实践队员陈昊辉实地走访了哈尔滨冰雪大世界，了解了黑龙江省非物质文化遗产——冰灯冰雕技艺。哈尔滨冰灯冰雕制作技艺是黑龙江省的传统手工技艺。哈尔滨的冰灯冰雕以冰为材料，以水为粘接剂，运用砌筑、堆垒、雕镂、浇冻和镶嵌等技法，制作出冰建筑、冰雕塑等各类作品，配置多种灯光后组成高低错落、疏密有致、开合自然的景区，辅以多种手段，达到形、光、声、动的和谐统一，形成璀璨生辉、扑朔迷离的冰造园林。古代的冰灯制作，是很讲究技巧。所用原料，有冰，也有雪，为了延长展出寿命，有的还“以矾入冰”或“以矾水淋雪成冰”，使做出的冰灯“至二三月间方冰灯之万马奔腾解”。至于制作的形状，更是千姿百态，呈奇献巧。《国朝金陵诗征》中写新疆巴里坤的冰灯“广长十余丈，其内山原、楼阁、玉屏、石壁、几案、人物悉搏冰为之，照以烛。”《吉林纪事记》记载当地的冰灯是“镂八仙、观音等象于薄片，裁以作灯，夜燃烛放光，几如刻楮之乱真，其巧诚为不可思议”。冰灯的制作是一项系统的工程，它的工艺流程大致分以下几个阶段：冬季在零下20多度的严寒里，先从松花江里造出可塑性强、抗压强度与一般材料相差无几的坚冰，根据设计图纸的要求用电据破成不同规格的冰料，再用木工使用的刨子、扁铲等工具加工成冰砖或冰配件，以水为粘合剂，制造出巍峨的冰建筑和精巧的工艺品造型，晶莹的冰雕就这样诞生了。冰雕，是一种以冰为主要材料来雕刻的艺术形式。同其他材料的雕塑一样，冰雕也分圆雕、浮雕和透雕三种。 因为材料的可变性和挥发性，冰雕表现出了许多难点。要仔细选择适合冰雕的冰。理想的冰应该由纯净的水制成，这样才有很高的透明度，还有包含尽量少的气泡。冰雕时温度和速度也需要考虑，以避免冰的融化。 如果不是在严寒地带做冰雕，通常需要到大型冰库里去雕刻。因此在热带地区，冰雕是不常见的。 冰雕塑与其他材质的雕塑一样，讲究工具使用、表面处理、刀痕刻迹，但由于它材质无色、透明，具有折射光线的作用，故此雕刻出的形象立体感不强，形象不够鲜明。为了弥补这一缺陷，造型时采用石雕和木雕手法，强调体面关系，突出形体基本特征，力求轮廓鲜明，在此基础上，精雕细刻，或者实行两面雕刻，使线条互相相交，雕痕纵横交错，在光线反射作用下，尤显玲珑剔透，从而取得远视、近视俱佳的观赏效果。',
    '甘肃': '2月7日，来自甘肃白银的实践队员张景钰实地走访了甘肃白银平川陶瓷小镇博物馆，了解了甘肃省非物质文化遗产——平川陶瓷的前世今生、制作手艺。平川区，位于白银市中部偏北，是白银市恢复建市后成立的市辖工业区。早在汉武帝时期，平川境内就设有鹯阴县，古丝绸之路从平川境内自东向西经过。在平川区，陶瓷早已是一个贯穿历史的词汇。距平川城区十五公里的宝积镇小川磁窑遗址，被人们称为陶瓷的露天博物馆。早在4000多年前，平川区境内就开始烧制陶瓷，至清代晚期，宝积镇小川村磁窑沟的日用粗瓷生产达到鼎盛时期，在这里有近千人从事陶瓷生产经营活动，生产窑炉有20余座，磁窑成为商贾云集的陶瓷重镇。经过历代工匠艺人们的创造革新，平川陶瓷质地精细坚固，品种丰富美观，在长期的发展中，形成了独特的地方色彩，结晶釉、刻瓷、珊瑚釉、黑釉、通花雕塑、民用陶瓷等闻名于世，受到国内外人士的高度赞誉。平川陶瓷分为日用和陈设两大类。陈设陶瓷主要塑造神话传说、古今人物、鸟兽鱼虫、自然美景以及瓷板画、挂盘、玩具等，造型千姿百态，风格多种多样，成为美化生活的装饰品。日用陶瓷则包括茶具、酒具、餐具、咖啡具、文具、花瓶、水缸、花盆等，样式新颖，美观雅致，不仅具有使用价值，而且有一定的艺术欣赏价值。平川磁窑是典型的北方民间磁窑，兼有磁州窑、耀州窑等北方代表窑系的特点，同时又有创新和发展。器形以盘、碗、罐、瓶、坛、盆为主，兼有动物、玩具、饰件等，釉色以黑釉、褐釉、红釉、白釉为主，兼有姜黄釉、茶叶末釉、青花彩釉等，是最朴素的陶瓷艺术宝库。平川陶瓷的绘制手法有剔花、划花、刻花、印花、堆塑、捏塑等灵活变换；绘彩有白底黑花、白底褐花、白底青花、褐釉青花等多种形式；花纹复杂，以卷叶、牡丹、菊花、水波纹、花卉禽鱼等图案为多，线条流畅，构图洒脱，具有不拘一格、丰富多彩的特点。平川陶瓷在造型上更加自由，具有形态多样的特点；在色彩上因火候的掌控不同呈现多彩并存的特点；在纹饰和绘画上，具有更加随意、更加粗犷的特点。。',
    '广东': '2月8日，来自广东汕头的实践队员林依涵实地走访了位于广东省汕头市濠江区的潮汕历史文化博览中心，深入了解了潮汕非物质文化遗产代表——潮剧。潮剧，因形成于广东潮汕地区而得名，俗称“潮调”、“潮音戏”、“白字仔戏”，明末已在闽南的诏安、云霄、平和、东山、漳浦、南靖等地广为流传，与梨园戏关系密切。潮剧，中国十大剧种之一，广东三大剧种之一种，是国家非物质文化遗产，有“南国奇葩”的美誉，以优美动听的唱腔音乐和独特的表演形式，融合成极富地方特色的戏曲而享誉海内外。潮剧是上千年潮州文化的重要传承载体，也是联络世界各地潮州人之间情谊的重要纽带。“莫夸骑鹤下扬州，渴慕潮汕数十秋，得句驰书傲子女，春宵听曲在汕头。”老舍、曹禺先生一再叮嘱，要十分珍惜潮汕文化遗产，把富有地方特色的潮剧传承和发扬光大  。明嘉靖四十五年(1566年)，由建阳麻沙出版的《荔镜记》剧目，用“泉、潮二腔”演唱，同时，吸收南音的音乐曲调。据清顺治《潮州府志》载：明末清初，潮剧是“杂以丝竹管弦之和南音土风声调”。乾隆版《潮州府志》载：“所演传奇，皆习南音而操土风”，“声歌轻婉，闽、广参半。”演出剧目的唱白以闽南方言杂潮语，故清李调元认为“潮音似闽”。 '
    // ...（其他省份的文字介绍）
};
